<body>
  <!-- Introduction -->
  <div class="container">
    <h1 class="welcome">Welcome</h1>

    <p class="myname">A web designer</p>
  </div>

  <!-- Navbar -->
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>

<br><br>

  <!-- Contact Form -->
  <section id="contact">

    <form class="contact-me" action="index.html" method="post">
      <div class="form-input">
        <label for="name"></label>
        <input type="text" class="contact-field" name="field1" data-validate="required,Generic" placeholder="Name">

      <div class="form-input">
        <input type="text" class="contact-field" name="email" data-validate="required,Generic" placeholder="Email" >
      </div>
      <div class="form-input">
        <textarea name="message" class="contact-field" rows="5" cols="30" data-validate="required,Generic" placeholder="Your message" required ></textarea>
      </div>
      <button type="button" class="btn btn-primary" name="submit">Submit</button>
    </form>
  </section>
